<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="login-form">
            <h1>Jastech Login</h1>
            <form action="" method="POST">
                <div class="login-username">
                    <label for="login-username">Username</label>
                    <img class="user-logo" src="./img/user.png" alt="user-logo"><input type="text" name="login-username" id="login-username" placeholder="Type your username" required>
                </div>

                <div class="login-password">
                    <label for="login-password">Password</label>
                    <img class="user-password" src="./img/padlock.png" alt="password-logo"><input type="password" name="login-password" id="login-password" placeholder="Type your password" required>
                </div>
                <a class="forgot-password" href="">Forgot password?</a>
                <button class="btn-login" type="submit">login</button>
            </form>

            <p>or sign up using</p>

            <div class="signup">
                <a href="https://www.facebook.com/login.php/"><img class="img-social" src="./img/facebook.png" alt="signup-facebook"></a>
                <a href="https://twitter.com/i/flow/login"><img class="img-social" src="./img/twitter.png" alt="signup-twitter"></a>
                <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-519381213%3A1680188115025393&ifkv=AQMjQ7TxJ3vCIHT2cZoRpAcnbCNrXCuFXzHZ3IyMLSDh8RPLlhiG8kGRi7V-iOMNG836xRZoU1t7&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img id= "google" class="img-social" src="./img/google.png" alt="signup-google"></a>
            </div>

            
        </div>
    </div>

</body>
</html>
